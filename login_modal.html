<!-- LOGIN MODAL -->
<!-- Voeg dit toe aan je index.html, direct voor de closing </body> tag -->

<!-- Login Modal -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>üîê Login Required</h2>
            <button class="close-btn" id="closeLogin">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="loginUsername">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    id="loginUsername" 
                    name="username" 
                    required 
                    autocomplete="username"
                    placeholder="Enter username"
                >
            </div>
            
            <div class="form-group">
                <label for="loginPassword">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="Enter password"
                >
            </div>
            
            <button type="submit" id="loginSubmit" class="btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            
            <p class="login-help">
                <i class="fas fa-info-circle"></i> 
                Use the credentials configured in your .env file
            </p>
        </form>
    </div>
</div>

<!-- Auth Controls (voeg toe aan je header/navbar) -->
<div class="auth-controls">
    <span id="userDisplay" style="display: none;">üë§ User</span>
    <button id="loginBtn" class="btn-icon" title="Login">
        <i class="fas fa-sign-in-alt"></i>
    </button>
    <button id="logoutBtn" class="btn-icon" style="display: none;" title="Logout">
        <i class="fas fa-sign-out-alt"></i>
    </button>
</div>
